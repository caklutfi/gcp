{% block content %}

        <!-- Section-->
        <section class="py-5 page-bg" style="height:100%;">
            <div class="container px-4 px-lg-5 mt-5">
                <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
                    {% for i in services: %}
                    <div class="col mb-5">


                        <div class="card h-100 rounded-5 login-card">
                            <!-- Product image-->
                            <img class="card-img-top" src="{{i['img']}}" alt="..." />
                            <!-- Product details-->
                            <div class="card-body p-4">
                                <div class="text-center">
                                    <!-- Product name-->
                                    <h5 class="fw-bolder">{{i['service'].title()}}</h5>
                                    {% set product = i['service'] %}
                                    <!-- Product price-->
                                    $40.00 - $80.00
                                </div>
                            </div>
                            <!-- Product actions-->
                            <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                                <div class="text-center"><a class="btn btn-primary mt-auto rounded-pill" href="{{url_for('product', service=product)}}">View options</a></div>
                            </div>
                        </div>
                    </div>
                    {% endfor %}

            </div>
        </section>
        <!-- Footer-->
        <footer class="py-5 bg-dark">
            <div class="container"><p class="m-0 text-center text-white"></p></div>
        </footer>

{% endblock %}
